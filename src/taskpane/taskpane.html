<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
      <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
      <h1 class="ms-font-xl">Imagem para descrição</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
      <h2 class="ms-font-xl">
        Please
        <a
          target="_blank"
          href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing"
          >sideload</a
        >
        your add-in to see app body.
      </h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none">
      <p class="prompt-setting">Lista de prompts</p>
      <select id="prompt-list" class="prompt-list"></select>
      <button type="button" id="clear-list" class="clear-list">Limpar lista</button>
      <p class="prompt-save">Digite Prompt ou Pergunta aqui</p>
      <!-- <input class="prompt-input" type="text"> </input> -->
      <textarea id="prompt-text" , class="prompt-text" rows="4" cols="35">Explain about the image</textarea>
      <button type="button" id="save-button" class="save-button">Salvar</button>
      <p class="prompt-setting">Descreva a imagem para</p>
      <select id="describe-image" class="describe-image">
        <option value="describe-selected">Descreva a imagem selecionada</option>
        <option value="describe-all">Descreva todas as imagens</option>
      </select>
      <!-- <p class="prompt-setting">Text Position</p>
      <select id="description-position" class="description-position">
        <option value="replace">Replace image with text</option>
        <option value="add">Add text below the image</option>
      </select> -->
      <p class="prompt-setting">Use prompt com</p>
      <select id="use-prompt" class="use-prompt">
        <option value="use-entered">Usar prompt digitado</option>
        <option value="use-list">Usar prompt da lista</option>
      </select>
      <p class="prompt-setting">Tipos de livros</p>
      <select id="book-type" class="book-type">
        <option value="no">Não use prompts salvos</option>
        <option value="Mathematics">Matemática</option>
        <option value="Geography">Geografia</option>
        <option value="History">Histórico</option>
        <option value="Physics">Física</option>
        <option value="Liberation">Liberação</option>
      </select>
      <p class="prompt-setting">Idade do público-alvo</p>
      <select id="client-age" class="client-age">
        <option value="no">Não use prompts salvos</option>
        <option value="0-6">0 a 6 anos</option>
        <option value="7-12">7 a 12 anos</option>
        <option value="13-17">13 a 17 anos</option>
        <option value="high-level">Adulto</option>
      </select>
      <p class="prompt-setting">Idiomas</p>
      <select id="language" class="language">
        <option value="English">Inglês</option>
        <option value="Portugese">portuense</option>
        <option value="Spainish">Espanhol</option>
        <option value="German">Alemão</option>
        <option value="Italian">Italiano</option>
        <option value="Chinese">Chinês</option>
      </select>

      <button class="ms-Button" id="insert-paragraph">Gerar descrição</button><br /><br />
    </main>
  </body>
</html>
